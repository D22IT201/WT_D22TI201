    <div id="idnationFROMAPI"></div>
    <div id="idnationProbFROMAPI" ></div>

    <script>
        function setNationOnUI(id,str)
        {
            document.getElementById(id).textContent = str;
        }

            async function getAPIData()
            {
                  let resdata = await fetch("https://api.nationalize.io?name=mustali");  
                  let pdata= await resdata.json();
                  setNationOnUI("idnationFROMAPI", pdata.country[0].country_id);
                //  setNationOnUI("idnationProbFROMAPI", pdata.probability);
            }
            getAPIData();
    </script>
</body>
